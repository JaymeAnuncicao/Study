<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-auth.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" />

    <title>Study</title>
</head>
<body>
    <div class="container pt-5">
        <div class="row"><h1>Welcome to My Awesome App</h1>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">Loading...</div></div>
        <div class="row">
            
            <div class="col-md-6">
                <div class="form-row">
                    <input type="textfield" class="form-control col-4 mb-3" placeholder="Nome" id="registerName">
                    
                </div>
                <div class="form-row">
                    <input type="email" placeholder="E-mail" class="form-control col-4 mb-3" id="registeremail">
                </div>
                <div class="form-row">
                    <input type="password" placeholder="password" class="form-control col-4 mb-3" id="registerpassword">  
                </div>
                <div class="form-row">
                    <button id="btnSave" onclick="registerUser();" class="btn btn-outline-success">Register</button>
                </div>
            </div>
    
            <div class="col-md-6">
                <div class="form-row">
                    <input type="email" placeholder="E-mail" class="form-control col-4 mb-3" id="loginmail">
                </div>
                <div class="form-row">
                    <input type="password" placeholder="password" class="form-control col-4 mb-3" id="loginpassword">  
                </div>
                <div class="form-row">
                    <button id="btnLogin"  class="btn btn-outline-primary mr-3">Login</button>
                    <button id="btnLogout" onclick="logoutUser();" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </div>
        

    </div>
    <script src="js/firebase.js"></script>
    <script src="js/teste-02.js"></script>
    <!-- <script src="js/logout.js"></script> -->
</body>
</html>
